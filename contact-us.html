   <form>
    <fieldset id="contact-form-container">
        <div class="contact-container">
            <h3>Submit your info for exclusive deals and promo's!</h3>
            <div class="FL">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="first_name" /> 
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="last_name" />
            <label for="Email">Email:</label>
            <input type="email" id="email" name="email" />
            </div>
            <div class="contact-us-sign-up-container">
                <label for="signup">Check here to sign up for news and deals:</label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>
            <div class="contact-us-comment-container">
                <div class="comment-container">
                    <label for="contact-us-comment-area">Tell us your favorite thing about us for a chance to win free products! </label>
                    <textarea id="contact-us-comment-area">

                    </textarea>
                </div>
            </div>
            <button id="contact-us-submit-btn">Submit Form</button>
    </fieldset>
